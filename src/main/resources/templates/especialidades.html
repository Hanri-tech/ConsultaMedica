<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Eleição</title>
</head>
<body>

<h2>Lista de Candidatos</h2>
<a href="/">Home</a> | <a href="/especialidades">Listar Especialidade</a> | <a href="/especialidades/novoEspecialidade">Cadastrar Especialidade</a>
<hr>
<table border="2px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th colspan="2">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="especialidade : ${especialidades}">
        <td><span th:text="${especialidade.id}"></span></td>
        <td><span th:text="${especialidade.descricao}"></span></td>

        <!-- <td><a th:href="@{/candidatos/editar/{codigo}(codigo=${candidato.id})}">Editar</td>
         <td><a th:href="@{/candidatos/excluir/{codigo}(codigo=${candidato.id})}">Excluir</td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
